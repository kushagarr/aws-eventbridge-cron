name: Release

on:
  release:
    types: [published]   # only full releases fire this workflow

env:
  PACKAGE_NAME: aws-eventbridge-cron

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # needed to attach assets to the release
    env:
      HACKAGE_USERNAME: ${{ secrets.HACKAGE_USERNAME }}
      HACKAGE_PASSWORD: ${{ secrets.HACKAGE_PASSWORD }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.6.7"
          cabal-version: "3.10.2.1"

      - name: Cache cabal store and dist-newstyle
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: release-${{ runner.os }}-${{ hashFiles('cabal.project', 'aws-eventbridge-cron.cabal') }}

      - name: Update package index
        run: cabal update

      - name: Build
        run: cabal build all

      - name: Run test suite
        run: cabal test --test-show-details=direct

      - name: Create source distribution
        run: |
          mkdir -p release-artifacts
          cabal sdist --output-dir release-artifacts

      - name: cabal check
        run: cabal check

      - name: Build Haddock documentation
        run: cabal haddock --haddock-for-hackage --enable-doc

      - name: Locate release artifacts
        id: artifacts
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          SDIST=(release-artifacts/*.tar.gz)
          if [ "${#SDIST[@]}" -eq 0 ]; then
            echo "no source distribution found" >&2
            exit 1
          fi
          DOCS=(dist-newstyle/**/${PACKAGE_NAME}-*-docs.tar.gz)
          echo "sdist=${SDIST[0]}" >> "$GITHUB_OUTPUT"
          if [ "${#DOCS[@]}" -gt 0 ]; then
            echo "docs=${DOCS[0]}" >> "$GITHUB_OUTPUT"
          fi
          {
            echo 'files<<EOF'
            printf '%s\n' "${SDIST[0]}"
            if [ "${#DOCS[@]}" -gt 0 ]; then
              printf '%s\n' "${DOCS[0]}"
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Upload assets to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.artifacts.outputs.files }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Hackage credentials
        if: ${{ env.HACKAGE_USERNAME != '' && env.HACKAGE_PASSWORD != '' }}
        run: |
          cabal user-config update
          {
            echo "username: $HACKAGE_USERNAME"
            echo "password: $HACKAGE_PASSWORD"
          } >> ~/.cabal/config

      - name: Publish package to Hackage
        if: ${{ env.HACKAGE_USERNAME != '' && env.HACKAGE_PASSWORD != '' }}
        run: |
          cabal upload --publish "${{ steps.artifacts.outputs.sdist }}"
          if [ -n "${{ steps.artifacts.outputs.docs }}" ]; then
            cabal upload --publish --doc "${{ steps.artifacts.outputs.docs }}"
          fi
